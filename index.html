<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo-container">
                <div class="logo">
                    <img src="./odin-lined.png" alt="Logo" class="logo-img">
                </div>
                <div class="odin">
                    ODIN
                </div>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@danielmccarthy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Daniel McCarthy @themccarthy</a> on <a href="https://unsplash.com/s/photos/rabbit?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text">
                <p>
                    This is not a real online service! You know you need something like this in your life to realize
                    your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="my-form">
                <p>Let's do this!</p>

                <form>
                    <div id="inputs">
                        <div id="form-left">
                            <div class="input-wrapper">
                                <label for="firstname">First name</label> <br>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="email">E-mail</label> <br>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Password</label> <br>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div id="form-right">
                            <div class="input-wrapper">
                                <label for="lastname">Last name</label> <br>
                                <input type="text" id="lasttname" name="lastname" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="phone">Phone number</label> <br>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Confirm password</label> <br>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div id="button-div">
                        <button type="submit">Create account</button>
                    </div>
                </form>
            </div>
            <div id="account">
                Already have an account? <a href="www.adbros.cz">Log in</a>.
            </div>
        </div>
    </div>
</body>
</html>
